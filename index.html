<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="materials/images/carsonIcon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="materials/style.css" rel="stylesheet" type="text/css" />
    <title>Title</title>
</head>

<body>

    <div class="container">
        <div class="flexParent">
            <div class="flexChild">

                <button class="button waveButton"><span class="material-icons-outlined">
                    home
                    </span>Default</button>

            </div>
            <div class="flexChild">

                <button class="button waveButton" data-wave-time="8"><span class="material-icons-outlined">
                    home
            </span>Slow</button>

            </div>
            <div class="flexChild">

                <button class="button waveButton" data-wave-time="1"><span class="material-icons-outlined">
                    home
            </span>Fast</button>

            </div>
            <div class="flexChild">

                <button class="button waveButton" data-wave-theme="dark"><span class="material-icons-outlined">
                    home
            </span>Dark</button>

            </div>
            <div class="flexChild">

                <button class="button waveButton" data-wave-strength="0.8"><span class="material-icons-outlined">
                    home
            </span>Strong light</button>

            </div>
            <div class="flexChild">

                <button class="button waveButton" data-wave-theme="dark" data-wave-strength="0.8"><span class="material-icons-outlined">
                    home
            </span>Strong dark</button>

            </div>
        </div>
    </div>

    <script src="materials/script.js"></script>
    <script src="materials/wave.js"></script>
</body>

</html>
